name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build -- --publish never
        env:
          # Âú® macOS ‰∏äÊûÑÂª∫Êó∂ÔºåÂêåÊó∂ÊûÑÂª∫ x64 Âíå arm64 Êû∂ÊûÑ
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage

  create-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          # ÊâæÂà∞ÁâàÊú¨Ê†áÈ¢òÁöÑË°åÂè∑
          START_LINE=$(grep -n "^## \[${VERSION}\] -" CHANGELOG.md | cut -d: -f1)
          
          if [ -z "$START_LINE" ]; then
            echo "Warning: Version ${VERSION} not found in CHANGELOG.md"
            CHANGELOG="Release version $VERSION"
          else
            # ÊâæÂà∞‰∏ã‰∏Ä‰∏™ÁâàÊú¨Ê†áÈ¢òÁöÑË°åÂè∑
            NEXT_LINE=$(tail -n +$((START_LINE + 1)) CHANGELOG.md | grep -n "^## \[" | head -1 | cut -d: -f1)
            
            if [ -z "$NEXT_LINE" ]; then
              # Â¶ÇÊûúÊ≤°Êúâ‰∏ã‰∏Ä‰∏™ÁâàÊú¨ÔºåÊèêÂèñÂà∞Êñá‰ª∂Êú´Â∞æ
              CHANGELOG=$(tail -n +$((START_LINE + 1)) CHANGELOG.md)
            else
              # ÊèêÂèñÂà∞‰∏ã‰∏Ä‰∏™ÁâàÊú¨‰πãÂâç
              END_LINE=$((START_LINE + NEXT_LINE - 1))
              CHANGELOG=$(sed -n "$((START_LINE + 1)),${END_LINE}p" CHANGELOG.md)
            fi
            
            # ÁßªÈô§ÂºÄÂ§¥ÂíåÁªìÂ∞æÁöÑÁ©∫Ë°å
            CHANGELOG=$(echo "$CHANGELOG" | sed '/./,$!d' | sed -e :a -e '/^\n*$/{$d;N;ba' -e '}')
            
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="Release version $VERSION"
            fi
          fi
          
          # ‰øùÂ≠òÂà∞Êñá‰ª∂
          echo "$CHANGELOG" > release_notes.md
          # ËæìÂá∫Âà∞ GitHub Actions
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-build/*
            windows-build/*
            linux-build/*
          body_path: release_notes.md
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync-to-gitee:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          # ÊâæÂà∞ÁâàÊú¨Ê†áÈ¢òÁöÑË°åÂè∑
          START_LINE=$(grep -n "^## \[${VERSION}\] -" CHANGELOG.md | cut -d: -f1)
          
          if [ -z "$START_LINE" ]; then
            echo "Warning: Version ${VERSION} not found in CHANGELOG.md"
            CHANGELOG="Release version $VERSION"
          else
            # ÊâæÂà∞‰∏ã‰∏Ä‰∏™ÁâàÊú¨Ê†áÈ¢òÁöÑË°åÂè∑
            NEXT_LINE=$(tail -n +$((START_LINE + 1)) CHANGELOG.md | grep -n "^## \[" | head -1 | cut -d: -f1)
            
            if [ -z "$NEXT_LINE" ]; then
              # Â¶ÇÊûúÊ≤°Êúâ‰∏ã‰∏Ä‰∏™ÁâàÊú¨ÔºåÊèêÂèñÂà∞Êñá‰ª∂Êú´Â∞æ
              CHANGELOG=$(tail -n +$((START_LINE + 1)) CHANGELOG.md)
            else
              # ÊèêÂèñÂà∞‰∏ã‰∏Ä‰∏™ÁâàÊú¨‰πãÂâç
              END_LINE=$((START_LINE + NEXT_LINE - 1))
              CHANGELOG=$(sed -n "$((START_LINE + 1)),${END_LINE}p" CHANGELOG.md)
            fi
            
            # ÁßªÈô§ÂºÄÂ§¥ÂíåÁªìÂ∞æÁöÑÁ©∫Ë°å
            CHANGELOG=$(echo "$CHANGELOG" | sed '/./,$!d' | sed -e :a -e '/^\n*$/{$d;N;ba' -e '}')
            
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="Release version $VERSION"
            fi
          fi
          
          echo "$CHANGELOG" > release_notes.md

      - name: Create Gitee Release
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          RELEASE_NAME="v${VERSION}"
          
          echo "Creating Gitee Release for ${TAG_NAME}..."
          
          # ËØªÂèñ release notes
          RELEASE_BODY=$(cat release_notes.md | jq -Rs .)
          
          # Ê£ÄÊü• Release ÊòØÂê¶Â∑≤Â≠òÂú®
          EXISTING_RELEASE=$(curl -s "https://gitee.com/api/v5/repos/chankay/AnotherSSH/releases/tags/${TAG_NAME}?access_token=${GITEE_TOKEN}")
          EXISTING_ID=$(echo "$EXISTING_RELEASE" | jq -r '.id')
          
          if [ "$EXISTING_ID" != "null" ] && [ -n "$EXISTING_ID" ]; then
            echo "Release already exists with ID: $EXISTING_ID, deleting..."
            curl -X DELETE "https://gitee.com/api/v5/repos/chankay/AnotherSSH/releases/${EXISTING_ID}?access_token=${GITEE_TOKEN}"
            sleep 2
          fi
          
          # ÂàõÂª∫ Gitee Release
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://gitee.com/api/v5/repos/chankay/AnotherSSH/releases" \
            -H "Content-Type: application/json" \
            -d "{
              \"access_token\": \"${GITEE_TOKEN}\",
              \"tag_name\": \"${TAG_NAME}\",
              \"name\": \"${RELEASE_NAME}\",
              \"body\": ${RELEASE_BODY},
              \"prerelease\": false,
              \"target_commitish\": \"main\"
            }")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" != "201" ]; then
            echo "‚ùå Failed to create Gitee release (HTTP ${HTTP_CODE})"
            echo "Response: $BODY"
            exit 1
          fi
          
          RELEASE_ID=$(echo "$BODY" | jq -r '.id')
          echo "‚úÖ Gitee Release created with ID: $RELEASE_ID"
          
          # ‰∏ä‰º†ÊâÄÊúâÈôÑ‰ª∂
          for dir in macos-build windows-build linux-build; do
            if [ -d "$dir" ]; then
              for file in "$dir"/*; do
                if [ -f "$file" ]; then
                  filename=$(basename "$file")
                  filesize=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
                  echo "Uploading ${filename} (${filesize} bytes)..."
                  
                  UPLOAD_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
                    "https://gitee.com/api/v5/repos/chankay/AnotherSSH/releases/${RELEASE_ID}/attach_files" \
                    -F "access_token=${GITEE_TOKEN}" \
                    -F "file=@${file}")
                  
                  UPLOAD_CODE=$(echo "$UPLOAD_RESPONSE" | tail -n1)
                  
                  if [ "$UPLOAD_CODE" = "201" ]; then
                    echo "‚úÖ Uploaded ${filename}"
                  else
                    echo "‚ö†Ô∏è  Failed to upload ${filename} (HTTP ${UPLOAD_CODE})"
                  fi
                fi
              done
            fi
          done
          
          echo "‚úÖ Gitee Release sync completed!"
          echo "üîó https://gitee.com/chankay/AnotherSSH/releases/${TAG_NAME}"

